<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 800">
        <!-- Shapes and Connectors -->
        <defs>
            <marker id="arrowhead3" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                <polygon points="0 0, 10 3.5, 0 7" fill="#000"/>
            </marker>
        </defs>
        
        <!-- Start -->
        <rect x="250" y="20" width="100" height="40" rx="20" fill="#a0d8ef"/>
        <text x="300" y="45" text-anchor="middle">Start</text>
        
        <!-- Get Candidate Key -->
        <rect x="200" y="100" width="200" height="40" fill="#fff"/>
        <text x="300" y="125" text-anchor="middle">Get Candidate Key K[i,j]</text>
        
        <!-- Decrypt Ciphertext -->
        <rect x="200" y="180" width="200" height="40" fill="#fff"/>
        <text x="300" y="205" text-anchor="middle">Decrypt Ciphertext</text>
        
        <!-- Compare -->
        <path d="M250,260 L350,260 L300,320 Z" fill="#fff"/>
        <text x="300" y="285" text-anchor="middle">P = P'?</text>
        
        <!-- Found Key -->
        <rect x="400" y="300" width="150" height="40" fill="#90EE90"/>
        <text x="475" y="325" text-anchor="middle">Found Secret Key</text>
        
        <!-- Next Key -->
        <rect x="200" y="380" width="200" height="40" fill="#fff"/>
        <text x="300" y="405" text-anchor="middle">Try Next Key</text>
        
        <!-- Check More Keys -->
        <path d="M250,460 L350,460 L300,520 Z" fill="#fff"/>
        <text x="300" y="485" text-anchor="middle">More Keys?</text>
        
        <!-- End -->
        <rect x="250" y="580" width="100" height="40" rx="20" fill="#a0d8ef"/>
        <text x="300" y="605" text-anchor="middle">End</text>
        
        <!-- Connectors -->
        <line x1="300" y1="60" x2="300" y2="100" stroke="black" marker-end="url(#arrowhead3)"/>
        <line x1="300" y1="140" x2="300" y2="180" stroke="black" marker-end="url(#arrowhead3)"/>
        <line x1="300" y1="220" x2="300" y2="260" stroke="black" marker-end="url(#arrowhead3)"/>
        <line x1="300" y1="320" x2="300" y2="380" stroke="black" marker-end="url(#arrowhead3)"/>
        <line x1="300" y1="420" x2="300" y2="460" stroke="black" marker-end="url(#arrowhead3)"/>
        <line x1="300" y1="520" x2="300" y2="580" stroke="black" marker-end="url(#arrowhead3)"/>
        <line x1="300" y1="320" x2="400" y2="320" stroke="black" marker-end="url(#arrowhead3)"/>
        <line x1="300" y1="460" x2="100" y2="460" stroke="black"/>
        <line x1="100" y1="460" x2="100" y2="120" stroke="black"/>
        <line x1="100" y1="120" x2="200" y2="120" stroke="black" marker-end="url(#arrowhead3)"/>
    </svg>